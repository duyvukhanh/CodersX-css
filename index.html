<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="index..css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="payout">
            <div class="header">
                Order Summary
                <i class="far fa-question-circle"></i>
            </div>
            <div class="content">
                <div class="content-1">
                    <span class="span-1">Balance amount:</span>
                    <span class="span-2">100.00 $</span>
                </div>
                <div class="content-1">
                    <span class="span-1">VAT (21%):</span>
                    <span class="span-2">21.00 $</span>
                </div>
            </div>
            <div class="total">
                <div class="total-value">
                    <div class="total-value-1">
                        <div class="total-value-1-1">Total:</div>
                        <div class="total-value-1-2">(Incl. VAT)</div>
                    </div>
                    <div class="total-value-2">121.00 $</div>
                </div>
                <div class="blue-box">
                    <div class="info">
                        <div class="info-title">Acount after top up</div>
                        <div class="info-name">Theresa Williamson</div>
                    </div>
                    <div class="amount">
                        121.00 $
                    </div>
                </div>
                <button>Confirm your order</button>
            </div>
        </div>
        
    </div>
    

</body>

</html>
