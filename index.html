<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="navbar.css">
    <title>Document</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo flex-grow-1">
                <a href="#">
                    <img src="image/instagram-logo.png" alt="">
                </a>
            </div>
            <div class="navbar-search-box flex-grow-1">
                <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome">
            </div>
            <div class="navbar-icon flex-grow-1">
                <i class="fas fa-home"></i>
                <i class="fas fa-location-arrow"></i>
                <i class="fas fa-search-location"></i>
                <i class="far fa-heart"></i>
                <div class="navbar-icon-avatar">
                    <img src="image/avatar.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="content-section" id="content-section">
        <div class="newfeed-section"></div>
        <div class="info-section" id="info-section"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
